<tr>
    <td class="name">

      {{data.displayName}}

      <div class="description">{{data.description}}</div>

    </td>
    <td class="toggle">
      <label title="Show/hide '{{data.displayName}}' layer on the map"  class="switch">

        <input id="{{data.geolayerId}}-slider" type="checkbox" checked (click)="toggleLayer()" checked="checked">
        <span class="slider round"></span>
      </label>
    </td>
  </tr>
