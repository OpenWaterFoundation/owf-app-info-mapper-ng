<!-- The draggable <h1> element so a user can move a graph around anywhere on the screen -->
<div cdkDrag
      cdkDragRootElement=".cdk-overlay-pane"
      style="height: 100%;">
  <!-- The draggable <h1> element so a user can move a graph around anywhere on the screen, but only using the h1 -->
  <h1 mat-dialog-title
      cdkDragHandle>

    <button mat-button (click)="onClose()">
      <i class="fa fa-times" aria-hidden="true"></i>
    </button>
  </h1>

  <div *ngIf="mainTitleString">
    <h4>
      {{mainTitleString}}
    </h4>
  </div>
  
  <!-- The three div elements below will show graphs in the Dialog -->
  <!-- Show plotly.js by default -->
  <div *ngIf="!chartPackage" class="chartPackage">
    <div *ngIf="showGraph" class="showGraph">
      <div id="plotlyDiv"></div>
    </div>
  </div>
  <!-- Create and display a Chart.js graph if the showGraph Dialog class variable is true -->
  <div *ngIf="chartPackage" class="chartPackage">
    <div *ngIf="showGraph && chartPackage.toUpperCase() === 'CHARTJS'" class="showGraph">
      <canvas id="myChart" width="850" height="450"></canvas>
    </div>
  </div>
  <!-- Create and display a Plotly graph if the showGraph Dialog class variable is true -->
  <div *ngIf="chartPackage" class="chartPackage">
    <div *ngIf="showGraph && chartPackage.toUpperCase() === 'PLOTLY'" class="showGraph">
      <div id="plotlyDiv"></div>
    </div>
  </div>
  <!-- Show a regular text file if the showText Dialog class variable is true -->
  <div *ngIf="showText" class="textBox">
    <pre class="textBoxText">{{text}}</pre>
  </div>

  <!-- These div elements will display documentation for their given layer -->
  <!-- Show the regular text documentation of a geoLayerViewGroup or geoLayerView -->
  <div *ngIf="showDoc && docText" class="docBox">
    <pre class="docBoxText">{{doc}}</pre>
  </div>
  <!-- Show the markdown converted to HTML using showdown of a geoLayerViewGroup or geoLayerView -->
  <div *ngIf="showDoc && docMarkdown" class="docBox">
    <div id="docDiv">
      <div class="showdown-container">
        <showdown [value]="showdownHTML" [options]="options" class="docBoxText" style="height: 100%;"></showdown>
      </div>
    </div>
  </div>
  <!-- Show the contents of a regular HTML file -->
  <div *ngIf="showDoc && docHTML" class="docBox">
    <div id="docDiv"></div>
  </div>

  <!-- Show the attribute table for a layer -->
  <div *ngIf="showAttributeTable" class="tableBox">

    <h2 class="table-header">
      {{geoLayerViewName}} Data Table
    </h2>

    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Filter by substring in any column" #input>
    </mat-form-field>

    <cdk-virtual-scroll-viewport tvsItemSize bufferMultiplier="0.7" class="wrapper mat-elevation-z2">
      <table mat-table [dataSource]="attributeTable" class="mat-elevation-z8">
        <!-- All Columns -->
        <ng-container *ngFor="let property of attributeTable.data[0].properties | keyvalue;" matColumnDef="{{property.key}}">
          <th class="mat-table-header" mat-header-cell *matHeaderCellDef> {{property.key}} </th>
          <td mat-cell *matCellDef="let element" [ngClass]="determineJustification(element.properties[property.key])">
            {{element.properties[property.key]}} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. This might only work with Material 10? Does not work on current Material
      version 9.2.4 -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
      </table>
    </cdk-virtual-scroll-viewport>
    

  </div>

</div>
